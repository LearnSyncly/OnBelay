<div class="container">
  <div class="row">
    <div class="[ col-md-12 incoming notifications ]">
      <h3 class="text-center"> Incoming </h3>
      <hr>
    </div>
    <div class="[ col-md-offset-1 col-md-4 ]" class='notify' ng-repeat="climber in notifications">
      <div class="[ info-card ]">
        <!-- we need to fix image -->
        <img style="width: 100%" src="assets/img/profile-generic.jpg" />
        <div class="[ info-card-details ] animate">
          <div class="[ info-card-header ]">
            <h1> {{climber.sender.username}} </h1>
            <h3> wants to climb</h3>
          </div>
          <div class="[ info-card-detail ]">
            <!-- Description -->
            <button class='climbOnBtn btn btn-primary outline' ng-click='climbOn(climber)'>Climb On</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="[ col-md-12 incoming notifications ]">
      <h3 class="text-center"> Outgoing </h3>
      <hr>
    </div>
    <div class="[col-md-offset-1 col-md-4 ]" class='notify' ng-repeat="climber in notifications">
      <div class="[ info-card ]">
        <!-- we need to fix image -->
        <img style="width: 100%" src="assets/img/profile-generic.jpg" />
        <div class="[ info-card-details ] animate">
          <div class="[ info-card-header ]">
            <h1> {{climber.sender.username}} </h1>
            <h3> wants to climb</h3>
          </div>
          <div class="[ info-card-detail ]">
            <!-- Description -->
            <button class='climbOnBtn btn btn-primary outline' ng-click='climbOn(climber)'>Climb On</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
