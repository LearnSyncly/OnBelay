<div id="message" >
 <p> Send {{climber.username}} an invitation to climb. </p>
  <form ng-submit="sendInvitationToClimb(climber.username, invitationMessage)">
     <div class="form-group">
      <input type="text" ng-model="invitationMessage" /> 
    </div>
    <div class="form-group">
      <button type="submit" value="submit" class="btn btn-default"> Send </button>
    </div>
  </form>
</div>
