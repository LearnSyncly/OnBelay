<div id="message" ng-init="invitationMessage" >
 <p> Send {{climber.username}} an invitation to climb. </p>
  <form ng-submit="sendInvitationToClimb(climber.username, invitationMessage)">
     <div class="form-group">
      <input class='form-control' rows="3" type="text" ng-model="invitationMessage" /> 
    </div>
    <div class="form-group">
      <button type="submit" value="submit" class="climbOnBtn btn btn-primary outline"> Send </button>
    </div>
  </form>
</div>
